<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Rock Paper Scissors</title>
   </head>
   <body>
      <div id="home-page">
         <header>Rock,Paper and Scissors</header>

         <div id="main">
            <div id="results">
               <div id="player">
                  <span id="playerSelection">your choice:</span>
                  <span id="playerScore">0</span>
               </div>
               <div id="result">chose one</div>
               <div id="pc">
                  <span id="computerSelection">pc's choice:</span>
                  <span id="computerScore">0</span>
               </div>
            </div>
            <div id="choises">
               <button id="rock">rock</button>
               <button id="paper">paper</button>
               <button id="scissors">scissors</button>
            </div>
         </div>

         <!-- <footer>developed by taher barakat</footer> -->
      </div>
      <script src="index.js"></script>
   </body>
</html>
